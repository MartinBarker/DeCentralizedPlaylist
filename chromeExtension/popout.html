<!doctype html>
<html>


    <head>
        <title>DeCentralized Playlist</title>
        <script src="popout.js"></script>
        <script src="jquery.js"></script>
        <link rel="stylesheet" href="popup.css">
    </head>

    <body style="width:260px;height:160px;">
        <div id="Main">

            <button id="stopCollectingData">Stop data collection for this current tab.</button>
            
            <h3>Collecting data from tab with title:</h3>
            <div id="currentTargetTabTitle"></div>

            <h3 id="resultsTitle">Songs Collected:</h3>
            <div id="results"></div>

            <br> <br>
            <button id="sendPostButton">Start Post Request to Server</button>
            <br><br>
            <div>Analysis: </div>
            <select>
                <option value="MostListenedToSong">Most Listened To Song</option>
                <option value="MostActiveListeningTimes">Most Active Listening Times</option>
              </select>
            <button id="generateAnalysis">Generate</button>

        </div>
    </body>

</html>
